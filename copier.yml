# questions
project_name:
    type: str
    help: What is your project name?

license:
  type: str
  help: Which license applies?
  default: "MIT"
  choices:
    - MIT
    - Apache-2.0
    - GPL-3.0

copyright_year:
  type: str
  default: "{{ copyright_year | default('%Y' | strftime) }}"
  when: false

_exclude:
  - copier.yml
  - .git
  - COPIER.md
